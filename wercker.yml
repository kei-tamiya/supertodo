# use the official google golang container
box: google/golang

# Build definition
build:
  # The steps that will be executed on build
  steps:
    - npm-install
    - setup-go-workspace
    - script:
      name: make deps
      code: make deps

    - script:
      name: test
      code: make test

    - script:
      name: go build
      code: godep go build cmd/base.go

    - script:
      name: npm build
      code: make build
